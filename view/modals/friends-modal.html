<md-dialog aria-label="Friends dialog" flex="30">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{modalTitle}} - Total: {{friendsObject.length}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Close" ng-click="cancel()">
          <md-icon md-svg-icon="./img/clear_white.svg"></md-icon>
          <md-tooltip md-direction="bottom">
            Close
          </md-tooltip>
        </md-button>
      </div>
    </md-toolbar>
  
    <md-dialog-content>
      <md-list>
        <md-list-item>
          <div class="md-list-item-text">
            <h3>Name</h3>
            <h3 class="md-secondary">Friends Since</h3>
            <md-divider></md-divider>
          </div>
        </md-list-item>
        <md-list-item ng-repeat="friend in friendsObject track by $index">
          <div class="md-list-item-text">
            <p>{{friend.name}}</p>
            <span class="md-secondary">{{friend.date}}</span>
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-dialog-content>
  
    <md-dialog-actions>
      <md-button ng-click="cancel()" class="md-raised md-warn">Dismiss</md-button>
    </md-dialog-actions>
  </md-dialog>
