<style type="text/css">
  div.md-list-item-text {
    width: 250px;
  }

  md-list-item {
    padding: 1.5% !important;
  }
</style>
<md-dialog aria-label="Friends dialog" flex="25">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>List of {{type}} - Total: {{videoPhotoObject.length}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Close" ng-click="cancel()">
        <md-icon md-svg-icon="./img/clear_white.svg"></md-icon>
        <md-tooltip md-direction="bottom">
          Close
        </md-tooltip>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <md-list>
      <md-list-item>
        <div class="md-list-item-text">
          <h3>{{type}} Name</h3>
          <h3 class="md-secondary">Thumb</h3>
          <md-divider></md-divider>
        </div>
      </md-list-item>
      <md-list-item ng-repeat="videoPhoto in videoPhotoObject track by $index">
        <div class="md-list-item-text">
          <p>{{videoPhoto.name}}</p>
          <span class="md-secondary">
            <a ng-if="videoPhoto.link.length > 0" href="{{videoPhoto.link}}" target="_blank" title="{{videoPhoto.name}}">
              <img ng-src="{{videoPhoto.thumb}}" alt="videoPhoto.name" width="60" height="60"/>
            </a>
            <img ng-if="videoPhoto.link.length == 0" ng-src="{{videoPhoto.thumb}}" alt="videoPhoto.name" width="60" height="60"/>
          </span>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button ng-click="cancel()" class="md-raised md-warn">Dismiss</md-button>
  </md-dialog-actions>
</md-dialog>
